<div class="d-flex justify-content-center">
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <h2 *ngIf="screenMode === 'edit'" id="myUserLabel">Edit Lead Source</h2>
    <h2 *ngIf="screenMode === 'add'" id="myUserLabel">Add Lead Source</h2>

    <jhi-alert-error></jhi-alert-error>

    <div class="row mb-3 mt-3">
      <div class="col-6">
        <mat-form-field>
          <input matInput placeholder="Source Type" name="sourceType" formControlName="sourceType" />
          <mat-error *ngIf="editForm.get('sourceType')?.hasError('required')">Source Type is required.</mat-error>
          <mat-error *ngIf="editForm.get('sourceType')?.hasError('maxlength')">Source Type cannot be longer than 50
            characters.</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-3 mt-3">
      <div class="col-6">
        <mat-form-field>
          <input matInput placeholder="Description" name="description" formControlName="description" />
          <mat-error *ngIf="editForm.get('description')?.hasError('required')">Description is required. </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-3 mt-3">
      <div class="col-6">
        <mat-slide-toggle formControlName="status">
          {{ editForm.get('status')?.value ? 'Active' : 'Inactive' }}
        </mat-slide-toggle>
      </div>
    </div>

    <button *ngIf="!isViewMode()" type="button" class="btn btn-secondary" (click)="previousState()">
      <fa-icon icon="ban"></fa-icon>
      <span>Cancel</span>
    </button>

    <button *ngIf="!isViewMode()" type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
      <fa-icon icon="save"></fa-icon>
      &nbsp;<span>Save</span>
    </button>

    <button type="submit" *ngIf="isViewMode()" (click)="previousState()" class="btn btn-info">
      <fa-icon icon="arrow-left"></fa-icon>
      &nbsp;<span>Back</span>
    </button>
  </form>
</div>
