<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="myUserLabel">Create or edit a Sku</h2>

      <jhi-alert-error></jhi-alert-error>

      <div class="row mb-3 mt-3">
        <label class="col-2 labelCls">Product Name</label>
        <div class="col-6">
          <mat-form-field>
            <input matInput name="productName" formControlName="productName" />
          </mat-form-field>
          <div *ngIf="editForm.get('productName')!.invalid && (editForm.get('productName')!.dirty || editForm.get('productName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('productName')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('productName')?.errors?.maxlength">
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-2 labelCls">Product Code</label>
        <div class="col-6">
          <mat-form-field>
            <input matInput name="productCode" formControlName="productCode" />
          </mat-form-field>

          <div *ngIf="editForm.get('productCode')!.invalid && (editForm.get('productCode')!.dirty || editForm.get('productCode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('productCode')?.errors?.required"> This field is required. </small>

            <small class="form-text text-danger" *ngIf="editForm.get('productCode')?.errors?.maxlength">
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-2 labelCls">Product Type</label>
        <div class="col-6">
          <mat-form-field>
            <mat-select placeholder="Select Product Type" name="productType" formControlName="productType">
              <mat-option *ngFor="let productType of productTypes" [value]="productType">{{ productType }}</mat-option>
            </mat-select>
            <mat-error
              *ngIf="editForm.get('productType')!.invalid && (editForm.get('productType')!.dirty || editForm.get('productType')!.touched)"
            >
              <span *ngIf="editForm.controls.productType?.hasError('required')">Product Type is mandatory</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-2 labelCls">Unit Of Measure</label>
        <div class="col-6">
          <mat-form-field>
            <mat-select name="unitOfMeasure" formControlName="unitOfMeasure" [(value)]="selected">
              <mat-option *ngFor="let unit of unitOfMeasure" [value]="unit">{{ unit }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div
            *ngIf="
              editForm.get('unitOfMeasure')!.invalid && (editForm.get('unitOfMeasure')!.dirty || editForm.get('unitOfMeasure')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('unitOfMeasure')?.errors?.required"> This field is required. </small>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-2 labelCls">price</label>
        <div class="col-6">
          <mat-form-field>
            <input matInput name="price" formControlName="price" />
          </mat-form-field>
          <div *ngIf="editForm.get('price')!.invalid && (editForm.get('price')!.dirty || editForm.get('price')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('price')?.errors?.required"> This field is required. </small>
          </div>
        </div>
      </div>

      <button *ngIf="!isViewMode()" type="button" class="btn btn-secondary" (click)="previousState()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
      </button>

      <button *ngIf="!isViewMode()" type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
        <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
      </button>

      <button type="submit" *ngIf="isViewMode()" (click)="previousState()" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>
    </form>
  </div>
</div>
